<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/style.css">
    <title>Phone Book App</title>
</head>
<body>
<main>
    <section class="container">
        <div>
            <img id="logo" src="images/call.png" alt="logo"></div>
        <h1>Phone Book App</h1>
        <div class="contact-container">
            <h2>List of Contacts</h2>
            <button class="btn add-btn"> Add Contact</button>
        </div>
        <div class="search">
            <input type="text" placeholder="Search Contacts..." id="search-input"/>
            <img id="search-btn" src="images/magnifying-glass.png" alt="search-icon">
        </div>

        <div class="contact-list">
            <div class="contact-list-container">
                <ul id="ul-pics">
                    <li>
                        <img class="contact-profile" src="images/user.png" alt="user-profile-pic">
                    </li>
                </ul>

                <ul id="ul-names">
                    <li>Taha Zoabi</li>
                </ul>

                <ul id="ul-numbers">
                    <li>051-111-1111</li>
                </ul>

                <ul id="ul-btns">
                    <li>
                        <img src="images/edit.png" alt="edit-icon">
                        <img src="images/trash.png" alt="delete-icon">
                    </li>
                </ul>
            </div>
        </div>

        <div class="footer">
            <footer>All Rights Reserved &#169; Taha Zoabi</footer>
            <a href="https://github.com/TahaZoabi" target="_blank"
            ><img src="images/github.png" alt="github-icon"
            /></a>
            <a href="mailto:zoabi03@gmail.com"
            ><img src="images/gmail.png" alt="gmail-icon"
            /></a>
        </div>
    </section>
</main>
<script src="JS/script.js"></script>
</body>
</html>
