<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--  link css pages-->
    <link rel="stylesheet" href="./CSS/style.css" />
    <link rel="stylesheet" href="./CSS/modal.css" />
    <link rel="stylesheet" href="./CSS/confirm.css" />
    <title>Phone Book App</title>
  </head>
  <body>
    <!-- Main Page-->
    <main>
      <section class="container">
        <div class="logo-header">
          <div>
            <img id="logo" src="images/call.png" alt="logo" />
          </div>
          <h1>Phone Book App</h1>
        </div>
        <span class="title">List of Contacts</span>
        <div class="contact-container">
          <form class="search-form">
            <button type="button" aria-label="Search">
              <svg
                width="17"
                height="16"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
                role="img"
                aria-labelledby="search"
              >
                <path
                  d="M7.667 12.667A5.333 5.333 0 107.667 2a5.333 5.333 0 000 10.667zM14.334 14l-2.9-2.9"
                  stroke="currentColor"
                  stroke-width="1.333"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                ></path>
              </svg>
            </button>
            <label>
              <input
                class="input"
                placeholder="Search Contacts..."
                required=""
                type="text"
                id="search-input"
              />
            </label>
            <button type="reset" class="reset">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-6 w-6"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                stroke-width="2"
                id="search-btn"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M6 18L18 6M6 6l12 12"
                ></path>
              </svg>
            </button>
          </form>
          <button id="showFormBtn" class="pushable" type="button">
            <span class="edge"></span>
            <span class="front">
              New
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="20"
                height="20"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="lucide lucide-plus"
                role="img"
                aria-label="Add new contact"
              >
                <path d="M5 12h14" />
                <path d="M12 5v14" />
              </svg>
            </span>
          </button>
        </div>

        <div id="empty-list">
          <h3>
            Your Contact List is Empty, <br />
            Please add some Contacts
          </h3>
        </div>

        <div class="phone-contact-list"></div>
        <button id="delete-all" class="pushable" type="button">
          <span class="edge"></span>
          <span class="front delete-btn"> Delete ALl Contacts </span>
        </button>

        <!-- Modal Form-->
        <section class="contact-modal">
          <div id="form-container">
            <div class="header">
              <p class="alert">New Contact</p>
            </div>
            <form id="contactForm">
              <div class="form-label">
                <label class="label-type" for="name">Name</label>
                <div class="error"></div>
                <input
                  type="text"
                  id="name"
                  name="name"
                  class="new-contact-input"
                  placeholder="John Doe"
                />
              </div>
              <div class="form-property">
                <label class="label-type" for="phone">Phone Number</label>
                <div class="error"></div>
                <input
                  type="tel"
                  id="phone"
                  name="phone"
                  class="new-contact-input"
                  placeholder="555-555-1234"
                />
              </div>
              <div class="form-property">
                <label class="label-type" for="email">Email</label>
                <div class="error"></div>
                <input
                  type="email"
                  id="email"
                  name="email"
                  class="new-contact-input"
                  placeholder="john.doe@example.com"
                />
              </div>
              <div class="form-property">
                <label class="label-type">Address</label>
                <div class="error"></div>
                <label for="address"></label
                ><input
                  type="text"
                  class="new-contact-input"
                  placeholder="215 Peachtree Lane, Ohio, USA"
                  id="address"
                />
              </div>
              <div class="actions">
                <button type="button" class="mark-as-read cancelBtn">
                  Cancel
                </button>
                <button id="saveBtn" type="button" class="read confirmBtn">
                  Confirm
                </button>
              </div>
            </form>
          </div>
        </section>

        <!-- Confirm Modal-->
        <section id="confirm-popup" class="confirm-popup">
          <div class="card">
            <div class="header">
              <p class="alert-Warning">Confirmation Required</p>
            </div>
            <p id="confirm-text" class="message">
              Do you want to proceed with the changes?
            </p>
            <div class="actions">
              <button
                id="confirm-cancelBtn"
                type="button"
                class="cancel-btn"
                aria-label="Cancel"
              >
                Cancel
              </button>
              <button
                id="confirm-confirmBtn"
                type="button"
                class="confirm-btn"
                aria-label="Confirm"
              >
                Confirm
              </button>
            </div>
          </div>
        </section>

        <!-- footer-->
        <div class="footer">
          <footer>All Rights Reserved &#169; Taha Zoabi</footer>
          <a href="https://github.com/TahaZoabi" target="_blank">
            <img src="images/github.png" alt="github-icon" aria-label="Github"
          /></a>
          <a href="mailto:zoabi03@gmail.com" aria-label="Gmail">
            <img src="images/gmail.png" alt="gmail-icon" aria-label="Gmail"
          /></a>
        </div>
      </section>
    </main>
    <script src="JS/script.js"></script>
  </body>
</html>
