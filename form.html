<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form</title>
</head>
<body>
<section class="modal-overlay">
    <div class="form-container">
        <div class="close-btn">
            <img id="close-modal" src="./Images/cross.png" alt="close-btn"/>
        </div>
        <form id="userForm">
            <div class="form-label">
                <label class="label-type" for="name">Name</label>
                <div class="error"></div>
                <input
                        type="text"
                        id="name"
                        name="name"
                        class="input-field"
                        placeholder="Taha Zoabi"
                />
            </div>
            <div class="form-label">
                <label class="label-type" for="phone">Phone Number</label>
                <div class="error"></div>
                <input
                        type="tel"
                        id="phone"
                        name="phone"
                        class="input-field"
                        placeholder="050-111-1111"
                />
            </div>
            <div class="form-label">
                <label class="label-type" for="email">Email</label>
                <div class="error"></div>
                <input
                        type="email"
                        id="email"
                        name="email"
                        class="input-field"
                        placeholder="Email@gmail.com"
                />
            </div>
            <div class="form-label">
                <label class="label-type">Address</label>
                <div class="error"></div>
                <input
                        type="text"
                        class="input-field"
                        placeholder="Haifa, Nesher"
                        id="address"
                />
            </div>
            <button id="save-btn" type="submit" class="btn save-btn">
                Save Changes
            </button>
        </form>
    </div>
</section>
<div class="contact-popup">
    <div class="popup-content">
        <div class="close-btn">
            <img src="./Images/cross.png" alt="close-btn" />
        </div>
        <h3>Contact Name :</h3>
        <p></p>
        <h3>Contact Phone Number :</h3>
        <p></p>
        <h3>Contact Email :</h3>
        <p></p>
        <h3>Contact Address :</h3>
        <p></p>
    </div>
</body>
</html>
